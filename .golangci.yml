version: "2"
run:
  build-tags:
    - e2e
linters:
  default: none
  enable:
    - bodyclose
    - depguard
    - errcheck
    - errorlint
    - funlen
    - gochecknoinits
    - goconst
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    govet:
      disable:
        - buildtag
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/davecgh/go-spew
            - pkg: log
            - pkg: github.com/pkg/errors
              desc: use Go stdlib errors instead
            - pkg: github.com/cenkalti/backof[f]
              desc: use github.com/cenkalti/backoff/v4 instead
            - pkg: gotest.tools/assert
              desc: use gotest.tools/v3/assert instead
            - pkg: gotest.tools/skip
              desc: use gotest.tools/v3/skip instead
            - pkg: gotest.tools/assert/cmp
              desc: use gotest.tools/v3/assert/cmp instead
            - pkg: gotest.tools/env
              desc: use gotest.tools/v3/env instead
            - pkg: gotest.tools/fs
              desc: use gotest.tools/v3/fs instead
            - pkg: gotest.tools/golden
              desc: use gotest.tools/v3/golden instead
            - pkg: gotest.tools/icmd
              desc: use gotest.tools/v3/icmd instead
            - pkg: gotest.tools/poll
              desc: use gotest.tools/v3/poll instead
    dupl:
      threshold: 100
    goconst:
      min-len: 6
      min-occurrences: 8
    gocyclo:
      min-complexity: 15
    lll:
      line-length: 120
    nakedret:
      max-func-lines: 0
  exclusions:
    generated: lax
    rules:
      - linters:
          - depguard
        path: cmd/server/main.go
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/semanticallynull/bookingengine-backend
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
